<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuário Logado: {{ nome }} </p>
    <p v-else-if="anonimo">Navegando como anônimo</p>
    <p v-else="!logado">Nenhum usuário Logado!</p>
    <button @click="logado = !logado"> 
        {{ logado ? 'Sair' : 'Entrar' }} 
    </button>
    <input type="checkbox" v-model="anonimo">
    <hr>
    <footer v-show="logado">
        Desenvolvido para você
    </footer>
</div>

<script>
    new Vue ({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: false
        }
    });
</script>
